<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Root Calculator</h1>
        <p>Find the root of your expression</p>
        <form id="rootForm">
            <label for="expression">Enter the function:</label>
            <input type="text" id="expression" placeholder="e.g., x^2 - 2" required>

            <label for="decimalPlaces">Decimal places:</label>
            <input type="number" id="decimalPlaces" placeholder="e.g., 5" min="0" required>

            <button type="submit">Solve</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
